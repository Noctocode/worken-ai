services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: worken-postgres
    environment:
      POSTGRES_USER: worken
      POSTGRES_PASSWORD: worken
      POSTGRES_DB: worken
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worken -d worken"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
